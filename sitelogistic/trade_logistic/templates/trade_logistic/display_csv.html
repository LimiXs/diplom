{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Содержимое CSV файла</h1>
        <table>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
</div>

{% endblock %}
