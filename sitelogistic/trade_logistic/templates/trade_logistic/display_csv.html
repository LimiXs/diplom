{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{% url 'load_docs' %}">
    {% csrf_token %}
    <button type="submit">Вызвать функцию</button>
</form>

<div>
    <h1>Содержимое CSV файла</h1>
        <table>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
</div>

{% endblock %}
