{% extends 'base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p><input type="file" name="csv_file"></p>
    <p><button type="submit">Загрузить CSV файл</button></p>
</form>

<form method="POST" action="">
    {% csrf_token %}
    <button type="submit">Вызвать функцию</button>
</form>

{% if data %}
    <ul>
        {% for item in data %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нет данных</p>
{% endif %}

{% endblock %}
